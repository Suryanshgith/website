<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HTML</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap');

    html,
    body,
    div,
    span,
    object,
    iframe,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    p,
    blockquote,
    pre,
    abbr,
    address,
    cite,
    code,
    del,
    dfn,
    em,
    img,
    ins,
    kbd,
    q,
    samp,
    small,
    strong,
    sub,
    sup,
    var,
    b,
    i,
    dl,
    dt,
    dd,
    ol,
    ul,
    li,
    fieldset,
    form,
    label,
    legend,
    table,
    caption,
    tbody,
    tfoot,
    thead,
    tr,
    th,
    td,
    article,
    aside,
    canvas,
    details,
    figcaption,
    figure,
    footer,
    header,
    hgroup,
    menu,
    nav,
    section,
    summary,
    time,
    mark,
    audio,
    video {
      margin: 0;
      padding: 0;
      border: 0;
      outline: 0;
      font-size: 100%;
      vertical-align: baseline;
      background: transparent;
    }

    .header-div {
      background-color: #A3BE46;
      height: 100%;
      width: 100%;
      padding: 5px 0px 5px 0px;
      font-size: 16px;
      display: flex;
      justify-content: center;
      color: white;
      font-family: 'Montserrat', sans-serif;
    }

    .in-text-div {
      position: absolute;
      font-size: 15px;
      width: auto;
      height: 20px;
      top: 80px;
      bottom: 0px;
      padding: 10px;
      display: flex;
      flex-direction: row;
    }

    .in-text {
      font-family: 'Montserrat', sans-serif;
    }

    .call-link {
      text-decoration: none;
      font-family: 'Montserrat', sans-serif;
    }
  </style>
</head>

<body>
  <div class="header-div">
    <p class="heading">PENDING</p>
  </div>
  <div class="in-text-div">
    <p class="in-text">
      GET DIRECTION&nbsp;&nbsp;
    </p>
    <a href="#" class="call-link">CALL NOW</a>
  </div>
</body>

</html>
